<article class="links">
    <div>
    {{ if .Params.last }}
        <a href="../{{ .Params.last }}">« {{ index .Site.Data.langs .Params.lang "last" }}</a>
    {{ end }}
    </div>
    <div><a href="..">{{ index .Site.Data.langs .Params.lang "back" }}</a></div>
    <div>
    {{ if .Params.next }}
        <a href="../{{ .Params.next }}">{{ index .Site.Data.langs .Params.lang "next" }} »</a>
    {{ end }}
    </div>
</article>
